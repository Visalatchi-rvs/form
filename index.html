<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>sign up form</h1>
    <div>
        <form action="" method="" name="">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Type your name...">

            <label for="email">Email ID:</label>
            <input type="text" id="mail" placeholder="Type your email...">

            <label for="password">Password:</label>
            <input type="text" id="password" placeholder="Type your password...">

            <label for="age">Age:</label><br/><br/>
            <input type="radio" id="under_16">under 16<br/>
            <input type="radio" id="over_16">under 16 or older
            <br/>
            <br/>
            <label for="course">Select course:</label>
            <select id="courses">
                <optgroup label="Engineering">
                    <option>Computer Science Engineering</option>
                    <option>Mechanical Engineering</option>
                    <option>Electrical Engineering</option>
                    <option>Civil Engineering</option>
                    <option>Robotics Engineering</option>
                </optgroup>
                <optgroup label="Management">
                    <option>Finance Management</option>
                    <option>Marketing</option>
                    <option>Technology</option>
                    <option>Business</option>
                </optgroup>
            </select>
            <label for="interest">Interest:</label><br/><br/>
            <input type="checkbox">Java<br/>
            <input type="checkbox">Python<br/>
            <input type="checkbox">C++<br/>
            <input type="checkbox">Data Science<br/>
            <input type="checkbox">Machine Learning<br/>
            <br/>
            <br/>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
